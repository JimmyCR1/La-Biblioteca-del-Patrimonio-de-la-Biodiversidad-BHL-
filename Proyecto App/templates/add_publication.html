<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Publicación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Añadir Nueva Publicación</h1>
        
        <form action="{{ url_for('add_publication') }}" method="POST" class="publication-form">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="publication_date">Fecha de Publicación:</label>
                <input type="date" id="publication_date" name="publication_date" required>
            </div>
            
            <div class="form-group">
                <label for="publisher">Editorial:</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>
            
            <div class="form-group">
                <label for="doi">DOI:</label>
                <input type="text" id="doi" name="doi">
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn">
            </div>
            
            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>
            </div>
            
            <div class="form-group">
                <label for="institution_id">ID de Institución:</label>
                <input type="number" id="institution_id" name="institution_id" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Publicación</button>
                <a href="{{ url_for('index') }}" class="btn btn-back">Volver a la página principal</a>
            </div>
        </form>
    </div>
</body>
</html>
